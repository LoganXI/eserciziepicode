<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="custom-bootstrap.css">

</head>

<body class="bg-primary p-0">
    <div>
        <header class="header m-0">
            <div class="row">
                <div class="d-flex d-md-block justify-content-center">
                    <img src="./assets/netflix_logo.png" alt="netflix logo" class="w-50">
                </div>
            </div>
        </header>
    </div>



    <section class="container col-md-5 col-12">
        <div class="row ">
            <div class="container col-md-10 col-12">
                <div class="row align-items-center ">
                    <div class="col-12 col-md-12">
                        <h1 class="text-white" id="profed">
                            Edit Profile
                        </h1>
                    </div>
                    <hr class="border-info">
                </div>
            </div>

        </div>






        <div class="container col-md-10 col-12">
            <div class="row">
                <div class="col-12 col-md-2 p-0 me-md-3 d-flex d-md-block justify-content-center mb-md-0 mb-2">
                    <img src="./assets/avatar.png" class="d-block img-fluid" alt="profile image" />

                </div>
                <div class="col-12 col-md-8">
                    <input type="text" class="form-control bg-info text-light rounded-0 border-0"
                        placeholder="Strive Student" aria-label="Username">
                    <h5 class="text-info mt-4">Language:</h5>

                    <div class="dropdown col-4 col-md-2 p-0 ">
                        <button class="btn bg-black text-white btn-outline-light dropdown-toggle py-1 px-2 fw-bold"
                            type="button" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            English&nbsp;
                        </button>
                        <ul class="dropdown-menu bg-black">
                            <li><a class="dropdown-item text-light" href="#">English</a></li>
                            <li><a class="dropdown-item text-light" href="#">Italiano</a></li>
                            <li><a class="dropdown-item text-light" href="#">Espa√±ol</a></li>
                        </ul>
                    </div>

                    <hr class="border-info">

                    <h5 class="text-info">Maturity Settings:</h5>
                    <button class=" btn bg-dark text-light my-2 py-1 px-3 fw-bold rounded-1">ALL MATURITY
                        RATINGS</button>
                    <p class="text-light smaller">Show titles of <b>all maturity ratings</b> for this profile</p>
                    <button class=" btn bg-primary text-info btn-outline-info px-4">EDIT</button>

                    <hr class="border-info">
                    <h5 class="text-info">Autoplay controls</h5>

                    <div class="container">
                        <div class="row justify-content-start align-items-center ">
                            <div class="col-1 p-0">
                                <input type="checkbox" class="btn-check " id="btncheck1" autocomplete="off">
                                <label class="btn btn-outline-info px-2 py-1" for="btncheck1"><i
                                        class="bi bi-check-lg "></i></label>

                            </div>
                            <div class="col-10 ms-2">
                                <p class="text-light align-self-center m-0 smaller">Autoplay next episode in a series on
                                    all
                                    devices.</p>
                            </div>
                        </div>
                    </div>

                    <div class="container my-2">
                        <div class="row justify-content-start align-items-center ">
                            <div class="col-1 p-0">
                                <input type="checkbox" class="btn-check " id="btncheck2" autocomplete="off">
                                <label class="btn btn-outline-info px-2 py-1" for="btncheck2"><i
                                        class="bi bi-check-lg "></i></label>

                            </div>
                            <div class="col-10 ms-2">
                                <p class="text-light align-self-center m-0 smaller">Autoplay previews while browsing on
                                    all
                                    devices.</p>
                            </div>
                        </div>
                    </div>



                </div>
                <hr class="border-info">
                <div class="d-inline-flex gap-md-4 gap-3">
                    <a class="text-decoration-none text-reset" href="./Home.html">

                        <button type="button"
                            class="btn bg-secondary text-black btn-outline-info fw-bold px-md-4">SAVE</button>
                    </a>
                    <a class="text-decoration-none text-reset" href="./Home.html">
                        <button type="button"
                            class="btn bg-primary text-info btn-outline-info fw-bold px-md-4">CANCEL</button>
                    </a>
                    <button type="button" class="btn bg-primary text-info btn-outline-info fw-bold px-md-4">DELETE
                        PROFILE</button>


                </div>

            </div>

        </div>
    </section>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
