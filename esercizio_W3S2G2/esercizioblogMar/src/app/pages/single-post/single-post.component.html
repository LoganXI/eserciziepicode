<h1 class="text-center">Post attivi</h1>
<div class="card my-2" *ngFor="let post of posts; let i = index" [ngClass]="{
  'bg-success': post.active,
  'bg-danger': !post.active,
}">
    <div class="card-header">
        <button class="btn btn-info border border-1 m-1" *ngFor="let t of post.tags" (click)="selezionaTag(t)">
          {{ t }}

        </button>
    </div>
    <div class="card-body" >
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <a [routerLink]="['/post',post.id]" class="btn btn-primary">Dettagli</a>
    </div>
    <div class="btn btn-info" (click)="modificaPost()">Modifica</div>
    <div class="container d-none" id="modifica" >
      <div class="row">
        <div class="col12">
          <form>

            <input type="text" class="form-control" name="titolo" placeholder="title"
            [(ngModel)]="posts[i].title">

          </form>
        </div>
      </div>
    </div>
</div>
