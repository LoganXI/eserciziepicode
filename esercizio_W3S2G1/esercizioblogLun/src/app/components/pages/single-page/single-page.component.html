<h1 class="text-center">Post attivi</h1>
<div class="card my-2" *ngFor="let post of posts" [ngClass]="{
  'bg-success': post.active,
  'bg-danger': !post.active,
}">
    <div class="card-header">
        {{ post.tags.join(", ") }}
    </div>
    <div class="card-body" >
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <a [routerLink]="['/post',post.id]" class="btn btn-primary">Dettagli</a>
    </div>
    <div class="btn btn-info" *ngIf="">Modifica</div>
    <div class="container">
      <div class="row">
        <div class="col12">
          <form action=""></form>
        </div>
      </div>
    </div>
</div>
