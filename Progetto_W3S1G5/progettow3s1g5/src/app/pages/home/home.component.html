<h2>Potrebbero piacerti questi posts</h2>
<div class="row">
  <div class="col-12 col-md-6 col-lg-3" *ngFor="let p of brands">

    <div class="image-fluid">
      <img src={{p.brandLogo}} alt="logo">
    </div>

  </div>
</div>
<div class="row">
  <div class="col-12 col-md-6 col-lg-3" *ngFor="let p of randGun">

    <div class="card">
      <div class="card-body" [ngClass]="{
        'bg-success': p.available,
        'bg-danger':!p.available
      }">>
        <img src={{p.modelImage}} alt="logo">
        <h5 class="card-title">{{p.brand}}</h5>
        <p class="card-text">{{p.model}}</p>

        <a [routerLink]="['/faction',p.brand]">{{p.brand}}</a>
      </div>
    </div>

  </div>
</div>
