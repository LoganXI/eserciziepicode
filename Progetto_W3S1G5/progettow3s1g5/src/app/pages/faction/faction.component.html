<p>faction works!</p>

<div class="row">
  <div class="col-12">

    <div class="image-fluid">
      <img src={{logo}} alt="logo">
    </div>

  </div>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let p of faction">

      <div class="card">
        <div class="card-body" [ngClass]="{
          'bg-success': p.available,
          'bg-danger':!p.available
        }">
          <img class="img-fluid rounded-start" src={{p.modelImage}} alt="logo">
          <h5 class="card-title">{{p.brand}}</h5>
          <p class="card-text">{{p.model}}</p>

          <a [routerLink]="['/faction',p.brand]">{{p.brand}}</a>
        </div>
      </div>

    </div>
  </div>
</div>
