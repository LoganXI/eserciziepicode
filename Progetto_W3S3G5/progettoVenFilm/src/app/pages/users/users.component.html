<h1 class="m-3 text-center">Uenti registrati</h1>
<div class="row m-lg-5">
  <div class="col d-flex justify-content-center m-4" *ngFor="let u of users">
    <div class="card" style="width: 15rem">
      <div class="card-body">
        <h5 class="card-title">{{ u.nome }} {{ u.cognome }}</h5>
        <p class="card-text">
          {{ u.email }}
        </p>
      </div>
    </div>
  </div>
</div>
