<H1>Lista di tutti i film</H1>
<div class="row">
  <div class="col-12 col-md-6 col-lg-3 mt-5" *ngFor="let f of movies">
    <div class="card stil h-100">
      <img [src]="[f.image]" class="card-img-top img-stil" />
      <div class="card-body">
        <h5 class="card-title">{{ f.title }}</h5>

        <p class="card-text">
          {{ f.plot }}
        </p>
        <p>{{ f.year }}</p>
        <p>{{ f.director }}</p>
        <button class="btn btn-secondary" (click)="addFavourite(f)">
          aggiungi a preferiti
        </button>
      </div>
    </div>
  </div>
</div>
