
<div>
  <form>
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input
        type="email"
        name="email"
        [(ngModel)]="authData.email"
        placeholder="email"
        class="form-control"
      />
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input
        type="password"
        name="password"
        [(ngModel)]="authData.password"
        placeholder="password"
        class="form-control"
      />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="form2Example31"
            checked
          />
          <label class="form-check-label" for="form2Example31">
            Remember me
          </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <button
      (click)="login()"
      type="button"
      data-mdb-button-init
      data-mdb-ripple-init
      class="btn btn-secondary btn-block mb-4"
    >
      Sign in
    </button>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a routerLink="/register">Register</a></p>
    </div>
  </form>
</div>
