<div class="row">

  <div class="col-3" *ngFor="let user of users">

    <div class="card">
      <div class="card-body">
        <h5>{{user.nome}}</h5>
        <button type="button" class="btn btn-outline-secondary me-2" placement="top">
          Hover to see email
        </button>

        <p class="card-text">
          {{user.email}}
        </p>
      </div>
    </div>

  </div>

</div>
