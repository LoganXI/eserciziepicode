<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let u of users">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ u.author }}</h5>
          <div class="container">
            <div class="row">
              <div class="col-6" *ngFor="let t of users.todo">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ t.todo }}</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
