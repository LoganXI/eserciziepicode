<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let p of todos">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{p.todo}}</h5>

          <p class="card-text">{{p.author}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>

    </div>
  </div>
</div>
